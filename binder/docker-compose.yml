version: '3'
services:
  blockly-playground:
    image: blockly-playground:stretch
    build:
      context: ../
      dockerfile: ./binder/Dockerfile
    stdin_open: true
    tty: true
    network_mode: host
    # ports: 
    #   - 8888:8888
    privileged: true
    user: root
    # user: jovyan
    # working_dir: /home/jovyan/
    command: jupyter lab --allow-root --NotebookApp.token='' --no-browser --ip=0.0.0.0
    entrypoint: ["/home/jovyan/blockly-playground/binder/local-entrypoint.sh"]
    # entrypoint: ["/home/jovyan/blockly-playground/binder/entrypoint.sh"]
    volumes:
      - ../examples:/home/jovyan/blockly-playground/examples:rw
      # Override the the giskard worspace with the host workspace
      - ${HOST_GISKARD_WS}:/home/jovyan/workspace/giskard_ws/src/giskardpy
      # - /tmp/.X11-unix:/tmp/.X11-unix:rw
    environment:
      - ROS_MASTER_URI
      - ROS_IP
      # - DISPLAY
      # - QT_X11_NO_MITSHM=1
      # - NVIDIA_DRIVER_CAPABILITIES=all
